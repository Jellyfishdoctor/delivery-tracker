apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-tracker
  labels:
    app: delivery-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: delivery-tracker
  template:
    metadata:
      labels:
        app: delivery-tracker
    spec:
      initContainers:
        - name: prisma-migrate
          image: YOUR_REGISTRY/delivery-tracker:latest
          command: ["npx", "prisma", "db", "push", "--skip-generate"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: delivery-tracker-secrets
                  key: DATABASE_URL
      containers:
        - name: delivery-tracker
          image: YOUR_REGISTRY/delivery-tracker:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: delivery-tracker-secrets
                  key: DATABASE_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: delivery-tracker-secrets
                  key: NEXTAUTH_SECRET
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: delivery-tracker-config
                  key: NEXTAUTH_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: delivery-tracker
spec:
  selector:
    app: delivery-tracker
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: delivery-tracker-config
data:
  NEXTAUTH_URL: "https://your-domain.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: delivery-tracker-secrets
type: Opaque
stringData:
  # Replace with your actual PostgreSQL connection string
  DATABASE_URL: "postgresql://user:password@postgres-service:5432/delivery_tracker?schema=public"
  NEXTAUTH_SECRET: "your-nextauth-secret-here"
