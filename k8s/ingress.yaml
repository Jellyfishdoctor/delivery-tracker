apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: delivery-tracker-ingress
  annotations:
    # For nginx ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # For SSL/TLS (optional - uncomment if using cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: delivery-tracker
                port:
                  number: 80
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - your-domain.com
  #     secretName: delivery-tracker-tls
